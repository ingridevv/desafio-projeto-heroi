<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classificador de Nível de Herói</title>
    <link href="./output.css" rel="stylesheet" />
  </head>

  <body class="bg-slate-800">


    <div
      class="relative flex flex-col justify-center items-center"
    >
      <h1 class="text-cyan-100 font-bold text-2xl mt-10">
        Classificador de Nível de Herói
      </h1>

      <div
        class="bg-slate-400 inline-flex p-4 rounded-lg shadow-md m-4 w-96 h-96"
      >
        
      <!-- Formulário -->
        <form id="formHeroi" class="items-center justify-center">

        <div class="flex flex-col gap-2">
          <div class="w-full">

            <label for="text">Nome do Herói: 
            </label>

            <input 
            type="text" 
            id="name" 
            required 
            class="w-full py-1.5 mb-5 bg-slate-100 border border-emerald-300 rounded-md focus:outline-none"/>
          </div>
        </div>

         <!-- <label for="text">Nível de XP do Herói:</label><br />
          <input type="number" id="xp" required /><br /> -->

          <button
            type="submit"
            class="bg-emerald-300 hover:bg-emerald-400 px-4 py-2 rounded-lg font-bold text-sm text-emerald-900 font-sans"
          >
            Confirmar</button>
        </form>

      </div>
      <div class="text-slate-50" id="result"></div>
    </div>

    <script src="/src/script.js"></script>
  </body>
</html>
