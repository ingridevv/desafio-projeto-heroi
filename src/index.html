<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classificador de Nível de Herói</title>
  <link href="./output.css" rel="stylesheet" />
</head>

<body class="bg-slate-800">
  <div class="relative flex flex-col justify-center items-center">
    <h1 class="text-cyan-100 font-bold text-2xl mt-10">
      Classificador de Nível de Herói
    </h1>

    <div class="bg-slate-500 border border-emerald-300 inline-flex p-4 rounded-lg shadow-md m-4 w-96 h-54">
      <!-- Formulário -->
      <form id="formHeroi" class="flex flex-col items-center w-full">
        <div class="flex flex-col gap-4 w-full p-4">
          <input 
            type="text" 
            id="name" 
            placeholder="Nome do Herói"
            required 
            class="w-full px-4 py-1.5 bg-slate-100 shadow-md border border-emerald-300 rounded-md focus:outline-none placeholder:text-gray-200"
          />
          <input 
            type="text" 
            id="xp" 
            placeholder="Quant. de XP do Herói"
            required 
            class="w-full px-4 py-1.5 bg-slate-100 shadow-md border border-emerald-300 rounded-md focus:outline-none placeholder:text-gray-200"
          />
          <button
            type="submit"
            class="w-full bg-emerald-300 hover:bg-emerald-400 px-4 py-2 rounded-lg font-bold text-sm text-emerald-900"
          >
            Confirmar
          </button>
        </div>
      </form>
    </div>
    <div class="text-slate-50" id="result"></div>
  </div>

  <script src="/src/script.js"></script>
</body>
</html>
