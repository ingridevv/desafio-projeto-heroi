<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classificador de Nível de Herói</title>
    <link href="./output.css" rel="stylesheet" />
  </head>

  <body class="bg-slate-700">
    <div
      class="grid grid-cols-1 gap-4 place-content-center place-items-center justify-items-center content-center"
    >
      <h1 class="text-cyan-100 font-bold">Classificador de Nível de Herói</h1>

      <div class="bg-slate-400 inline-flex p-4 rounded-lg shadow-md">
        <form id="formHeroi">
          <label for="text">Nome do Herói: </label><br />
          <input type="text" id="name" required /><br />

          <label for="text">Nível de XP do Herói:</label><br />
          <input type="number" id="xp" required /><br />

          <button type="submit" class="bg-emerald-300 p-2 rounded-lg">
            Confirmar
          </button>
        </form>
      </div>
    </div>

    <div class="text-red-50" id="result"></div>

    <script src="/src/script.js"></script>
  </body>
</html>
